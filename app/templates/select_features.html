{% extends "base.html" %}
{% block content %}
<!-- Header -->

<div class="container" style="margin-bottom: 5%;">
    <div id="header" class="ex-header" style="text-align:left;" title='Healthcare – Diabetes Diagnosis'>
        Healthcare – Diabetes Diagnosis
    </div>
<table class="ex-header_table" cellspacing="1" width="50%">
        <thead>
            <th scope="col">Select Relevant</th>
            <th scope="col">Features</th>
            <th scope="col">Predictive Power</th>
        </thead>
    <tbody>
        {% for feature in features %}
        <tr>
            <td style="text-align:center;"><input type="checkbox"></td>
            <td>{{feature.name}}</td>
            <td>{{pred_pow[feature.name]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
