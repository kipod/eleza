{% extends "base.html" %}
{% block content %}
<!-- Header -->
<div id="header" class="ex-header"></div>
<table class="table-bordered" cellspacing="0" width="50%" style="margin-left: 20%; margin-bottom: 20%; ">
    <thead>
        <tr>
            <th scope="col">Select Relevant</th>
            <th scope="col">Features</th>
            <th scope="col">Predictive Power</th>
        </tr>
    </thead>
    <tbody>
        {% for feature in features %}
        <tr>
            <td style="text-align:center;"><input type="checkbox"></td>
            <td>{{feature.name}}</td>
            <td>{{pred_pow[feature.name]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
